{% extends 'header.html' %}

{% block content %}
    <h3>To check medium temperature for your area please put coordinates in!</h3>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">Latitude</label>
        <input type="number" min="-90" max="90" step="0.0000001" class="form-control" id="id_latitude" placeholder="Enter latitude" name="latitude" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Longitude</label>
        <input type="number" min="-180" max="180" step="0.0000001" class="form-control" id="id_longitude" placeholder="Enter longitude" name="longitude" required>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" required>
          I hereby accept Terms of Service of Nice Weather system.
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
