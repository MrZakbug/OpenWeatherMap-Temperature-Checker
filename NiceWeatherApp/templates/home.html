{% extends 'header.html' %}

{% block content %}
    <h3>To check medium temperature for your area please put coordinates in!</h3>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Latitude</label>
        <input type="number" min="-90" max="90" step="0.0000001" class="form-control" id="exampleLatitude" placeholder="Enter latitude">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Longitude</label>
        <input type="number" min="-180" max="180" step="0.0000001" class="form-control" id="exampleLongitude" placeholder="Enter longitude">
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input">
          I hereby accept Terms of Service of Nice Weather system.
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
